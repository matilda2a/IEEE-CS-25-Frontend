<html lang="en">
<head>

  <title>Task4</title>
  <style>
    body {
      background-color: #ffd6e0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .container img {
      max-width: 400px;
      height: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .container h2 {
      margin-top: 0;
      font-size: 1.8em;
      color: #222;
    }

    .container p {
      color: #444;
      margin: 10px 0;
      line-height: 1.6;
      text-align: left;
    }

    .contact {
      margin-top: 30px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>About Our Academy</h2>

    <img src="acadmy.PNG" alt="Academy Logo" />

    <p>We are passionate educators who love helping students grow.</p>
    <p>We teach HTML, CSS, and more!</p>

    <div class="contact">
      Contact us: learn@academy.com
    </div>
  </div>
