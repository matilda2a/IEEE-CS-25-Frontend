<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task1</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #de729f;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px auto;
    }

    .avatar img {
      width: 60%;
      height: 60%;
    }

    h2 {
      margin: 10px 0;
      font-size: 1.5em;
      color: #333;
    }

    p {
      margin: 5px 0;
      color: #555;
    }

    .email {
      color: #0077aa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon" />
    </div>
    <h2>Matilda Ashraf</h2>
    <p>Front-End Developer</p>
    <p>Email: <a class="email" href="mailto:Matilda@example.com">Matilda@example.com</a></p>
  </div>
</body>
</html>
