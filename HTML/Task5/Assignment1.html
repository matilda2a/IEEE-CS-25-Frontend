<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1</title>
  <style>
    body {
      background-color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 50px;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 300px;
    }

    .card h2 {
      margin-top: 0;
      color: #111;
      font-weight: bold;
    }

    .card .title {
      color: gray;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Matilda Ashraf</h2>
    <p class="title">Frontend Developer</p>
    <p>Passionate About Web Design And Clean Code.</p>
  </div>
</body>
</html>
