<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3</title>
  <style>
    .card {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }

    .card h2 {
      font-size: 20px;
      color: darkblue;
      margin-bottom: 10px;
    }

    .card img {
      width: 150px;
      height: auto;
    }

    .card p {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Smart Watch</h2>
    <img src="smartwatch.png" alt="Smart Watch">
    <p>$99</p>
  </div>

</body>
</html>
