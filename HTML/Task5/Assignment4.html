<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>4</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .box {
      background-color: white;
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(255, 192, 203, 0.5);
      direction: rtl;
      text-align: right;
    }

    h2 {
      color: #222;
      font-weight: bold;
      text-shadow: 1px 1px 1px pink;
    }

    p {
      color: #444;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>مرحباً بكم في موقعي</h2>
    <p>هذا النص مكتوب من اليمين إلى اليسار ويستخدم تنسيقات مميزة.</p>
  </div>
</body>
</html>
