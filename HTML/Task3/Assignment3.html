<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Tasks</title>
</head>
<body>

  <!-- تكليف 1 -->
  <form action="" method="get" target="_blank">
    
    <!-- Search -->
    <label for="search">Search:</label><br>
    <input type="text" id="search" name="search" placeholder="Enter A Search Word" autofocus><br><hr>

    <!-- File -->
    <label for="file">File:</label><br>
    <input type="file" id="file" name="file"><br><hr>

    <!-- URL -->
    <label for="url">URL:</label><br>
    <input type="url" id="url" name="url" required><br><hr>

    <!-- Buttons -->
    <button type="reset">Empty</button>
    <button type="submit">Save</button>

  </form><hr>

  <!-- تكليف 2 -->
  <form action="" method="get" target="_blank">
    
    <!-- Date -->
    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" value="1982-10-25"><br><hr>

    <!-- Month -->
    <label for="month">Month:</label><br>
    <input type="month" id="month" name="month" value="1982-10"><br><hr>

    <!-- Buttons -->
    <button type="reset">Empty</button>
    <button type="submit">Save</button>

  </form><hr>

  <!-- تكليف 3 -->
  <div>
      <pre>
        Hello Line One
        Hello Line Two
        Hello Line Three
              Hello Line Four
      </pre>
   </div>

  <!-- تكليف 4 -->
  <iframe src="https://elzero.org" width="100%" height="400px"></iframe>

</body>
</html>
