<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      width: 250px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: left;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: rotate(3deg) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .card img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin: 0 auto 15px;
      display: block;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .card button {
      padding: 8px 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .card button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="box.jpg" alt="Product Icon">
    <h3>Awesome Product</h3>
    <p>This is a short description of the product.</p>
    <button>Buy Now</button>
  </div>

</body>
</html>
