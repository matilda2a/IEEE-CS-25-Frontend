<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Kumbh Sans', sans-serif;
}

body {
  background-color: hsl(185, 68%, 42%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

body::before {
  content: "";
  position: absolute;
  background-image: url("images/bg-pattern-top.svg");
  background-size: contain;
  width: 600px;
  height: 600px;
  top: -300px;
  left: -300px;
}

body::after {
  content: "";
  position: absolute;
  background-image: url("images/bg-pattern-bottom.svg");
  background-size: contain;
  width: 600px;
  height: 600px;
  bottom: -300px;
  right: -300px;
}

.card {
  background-color: white;
  width: 320px;
  border-radius: 20px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
}

.card-header {
  position: relative;
}

.card-bg {
  width: 100%;
  display: block;
}

.profile-img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 4px solid white;
  position: absolute;
  bottom: -45px;
  left: 50%;
  transform: translateX(-50%);
}

.card-body {
  margin-top: 60px;
  padding: 25px 0 35px;
}

.card-body h2 {
  font-size: 17px;
  font-weight: 700;
  color: hsl(229, 23%, 25%);
}

.card-body h2 span {
  font-weight: 400;
  color: hsl(0, 0%, 60%);
  margin-left: 8px;
}

.card-body p {
  font-size: 13px;
  color: hsl(0, 0%, 60%);
  margin-top: 4px;
}

.card-footer {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  padding: 25px 0;
  border-top: 1px solid hsl(0, 0%, 90%);
}

.card-footer h3 {
  font-size: 16px;
  font-weight: 700;
  color: hsl(229, 23%, 25%);
}

.card-footer p {
  font-size: 11px;
  color: hsl(0, 0%, 60%);
  letter-spacing: 0.8px;
  margin-top: 4px;
}
  </style>
</head>
<body>
   <div class="card">
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" class="card-bg">
      <img src="images/image-victor.jpg" class="profile-img">
    </div>
    <div class="card-body">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
    </div>
    <div class="card-footer">
      <div>
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div>
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div>
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
   <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matilda</a>.-->
  </div>
</body>
</html>
