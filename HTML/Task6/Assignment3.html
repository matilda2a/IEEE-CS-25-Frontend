  <style>
    body {

      display: flex;
      align-items: center;

      background: radial-gradient(at center, #f00, #ff0);
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {

      font-size: 30px;
      font-weight: bold;
      font-variant: small-caps;
      text-decoration: underline double;
      text-decoration-color: yellow;
      color: #ff5e00;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-bottom: 10px;
    }
    
    .card p {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
