<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #3f0dca, #5ed6e6);
      font-family: Arial, sans-serif;
    }

    .card {
      background: linear-gradient(to right, #5ed6e6, #3f0dca);
      color: white;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      max-width: 300px;
    }

    .card h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .card p {
      color: #060606;
      font-size: 14px;
      line-height: 1.4;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>SMART HEADPHONES</h1>
    <h2>$129</h2>
    <p>Enjoy clear sound and noise cancellation<br>features in a compact, stylish design.</p>
  </div>
</body>
</html>
